<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <h1 class="title">Flappy bird</h1>
  </header>
  <main>
    <div class="game">
      <canvas class="canvas" width="288" height="512"></canvas>
      <div class="play"></div>
      <div class="game-over hidden">Game over</div>
      <div class="results">
        <h3>Last results:</h3>
        <ol class="result-list"></ol>
        <div class="close"></div>
      </div>
      <button class="results-btn">Show last results</button>
    </div>
  </main>
  <footer class="footer">
    <div class="copyright">
      &copy; 2022 <a href="https://github.com/gizarash">github</a>
    </div>
    <div class="rs"><a href="https://rs.school/js-stage0/" class="rs-logo"></a></div>
  </footer>
  <script src="./assets/js/index.js"></script>
</body>
</html>
